<!DOCTYPE html>
<html lang="en">

<head>

  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #009d32;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 180, 50, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(0, 200, 60, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(0, 160, 40, 0.8) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    #health-bar {
      width: 80%;
      height: 20px;
      background-color: #353535;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 2px solid #444;
    }

    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #a60000;
      transition: width 0.4s ease;
    }

    #board-container {
      height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      width: 130px;
    }

    .cell {
      width: 120px;
      height: 120px;
      margin: 0px auto;
      border-radius: 10px;
      background-color: #98621f;
      border: 5px solid #462400;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #444;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .cell.flash-red {
      animation: quickFlashRed 0.3s linear 3;
      /* 3 –±—ã—Å—Ç—Ä—ã—Ö –º–æ—Ä–≥–∞–Ω–∏—è */
    }

    @keyframes quickFlashRed {

      0%,
      100% {
        background-color: #98621f;
      }

      /* –ò—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç –∫–ª–µ—Ç–∫–∏ */
      50% {
        background-color: #ff0000;
      }

      /* –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π */
    }

    @keyframes gold-shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(1px, -1px);
      }

      50% {
        transform: translate(-1px, 1px);
      }

      75% {
        transform: translate(1px, 1px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .player {
      position: absolute;
      font-size: 2em;
      animation: idle-bob 1s infinite ease-in-out;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .heal-popup,
    .trap-popup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-height: auto;
      height: auto;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeUp 4s forwards;
      z-index: 20;
    }

    .heal-popup {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .trap-popup {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
    }

    @keyframes idle-bob {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes enemy-sway {

      0%,
      100% {
        transform: translateX(-25px);
      }

      50% {
        transform: translateX(25px);
      }
    }

    .enemy {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: enemy-sway 1s infinite ease-in-out;
    }

    #dice {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      cursor: pointer;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 12px;
      box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
      user-select: none;
      transition: all 0.3s ease;
      z-index: 300;
    }

    #dice:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #dice.rolling {
      animation: roll 0.6s infinite linear;
    }

    @keyframes roll {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    #battleModal {

      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      background: rgb(127, 127, 127);
      border: 3px solid #5c0000;
      padding: 15px;

      display: none;

    #fightBtn,

      border-radius: 5px;

      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      #battleModal {
        position: fixed;
        top: 65%;
        /* –ß—É—Ç—å –Ω–∏–∂–µ —Ü–µ–Ω—Ç—Ä–∞ */

        /* –£–±–∏—Ä–∞–µ–º —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –≤—ã—Å–æ—Ç—É */

    }

    #closeBattleBtn {

      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #restartBtn {

      padding: 6px 16px;
      font-weight: bold;
      background: #ccc;

    #winModal {

      top: 10%;
      left: 50%;
      transform: translateX(-50%);

      border: 3px solid #0059ff;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;

      text-align: center;
    }

    #winModal div:first-child {

      color: #4CAF50;

    #winRestartBtn {

      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #winRestartBtn:hover {
      background: #45a049;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti 3s linear forwards;
      z-index: 999;
    }

    #goldCounter {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #8b7500;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);

    @keyframes goldFlash {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {

      }
    }

    #goldCounter.flash {
      animation: goldFlash 0.4s ease;
    }

    .trap {

    }

    .gold {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: gold-shake 0.5s infinite;
    }

    @keyframes potionPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.25);
      }
    }

    .potion-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: potionPulse 2s infinite ease-in-out;
    }

    .merchant {
      position: absolute;
      top: 5px;

      z-index: 1;
      animation: merchantBlink 2s infinite ease-in-out;
    }

    @keyframes merchantBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .shake {
      animation: shake 0.5s linear;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }
  </style>

    const dice = document.getElementById('dice');
    const player = document.createElement('div');

    const battleInfo = document.getElementById('battleInfo');
    const battleOutcome = document.getElementById('battleOutcome');
    const closeBattleBtn = document.getElementById('closeBattleBtn');
    const gameOverModal = document.getElementById('gameOverModal');
    const restartBtn = document.getElementById('restartBtn');
    const potionsCountElement = document.getElementById('potions-count');
    const usePotionBtn = document.getElementById('use-potion-btn');
    const fightBtn = document.getElementById('fightBtn');
    const fleeBtn = document.getElementById('fleeBtn');
    const defeatedEnemies = new Set();
    const diceSound = document.getElementById('diceSound');
    const battleSound = document.getElementById('battleSound');
    const potionSound = document.getElementById('potionSound');
    const goldSound = document.getElementById('goldSound');
    const trapSound = document.getElementById('trapSound');
    const winBattleSound = document.getElementById('winBattleSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const battleLostSound = document.getElementById('battleLostSound');

    const merchantModal = document.getElementById('merchantModal');
    const buyHealBtn = document.getElementById('buyHealBtn');

    const visitedMerchants = new Set();

    const finalStats = document.getElementById('finalStats');

    const usedHealthCells = new Set();

    const healthCells = [], enemyCells = [], trapCells = [], goldCells = [], merchantCells = [];

    player.className = 'player';

    let diceRollsCount = 0;
    let goldCount = 0;

    usePotionBtn.addEventListener('click', () => {
      if (potionCount > 0 && playerHP < 100) {
        potionCount--;
        potionsCountElement.textContent = `${potionCount}`;
        playerHP = Math.min(100, playerHP + 25);
        updateHealthBar();
        potionSound.play();

        setTimeout(() => popup.remove(), 2000);

    for (let i = 1; i <= 100; i++) {

      cell.dataset.index = i;
      board.appendChild(cell);

    const cells = document.querySelectorAll('.cell');

      const sorted = [...leaderboard]

        gameOverModal.style.display = 'block';

    function flashCell(cell) {
      cell.classList.add('flash-red');
      setTimeout(() => cell.classList.remove('flash-red'), 900);
    }
    while (enemyCells.length < 15) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!enemyCells.includes(rand)) enemyCells.push(rand);
    }
    while (healthCells.length < 10) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!healthCells.includes(rand) && !enemyCells.includes(rand)) healthCells.push(rand);
    }
    while (trapCells.length < 15) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!trapCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand)) trapCells.push(rand);
    }
    while (goldCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!goldCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand) && !trapCells.includes(rand)) goldCells.push(rand);
    }
    while (merchantCells.length < 15) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (
        !merchantCells.includes(rand) &&
        !enemyCells.includes(rand) &&
        !healthCells.includes(rand) &&
        !trapCells.includes(rand) &&
        !goldCells.includes(rand)
      ) {
        merchantCells.push(rand);
      }
    }
    function checkForHealthPotion() {
      const cell = cells[currentCell];
      if (healthCells.includes(currentCell) && !usedHealthCells.has(currentCell)) {
        if (!cell.querySelector('.potion-icon')) {
          const potionIcon = document.createElement('span');
          potionIcon.className = 'potion-icon';
          potionIcon.textContent = 'üß™';
          cell.appendChild(potionIcon);

          // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
          potionIcon.addEventListener('click', () => {
            usedHealthCells.add(currentCell); // –ü–æ–º–µ—á–∞–µ–º –∫–ª–µ—Ç–∫—É –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—É—é
            potionCount++;
            potionsCountElement.textContent = `${potionCount}`;
            potionIcon.remove(); // –£–¥–∞–ª—è–µ–º –∑–µ–ª—å–µ —Å –∫–ª–µ—Ç–∫–∏
            potionSound.play();
            const popup = document.createElement('div');
            popup.className = 'heal-popup';
            popup.textContent = '–ó–µ–ª—å–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å!';
            cell.appendChild(popup);
            setTimeout(() => popup.remove(), 2000);
          });
        }

        cell.classList.add('potion');
        setTimeout(() => cell.classList.remove('potion'), 1500);
      }
    }
    function checkForMerchant() {
      const cell = cells[currentCell];
      if (merchantCells.includes(currentCell) && !visitedMerchants.has(currentCell)) {
        isInteractingWithMerchant = true; // –ë–ª–æ–∫–∏—Ä—É–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
        dice.disabled = true;

        // –î–æ–±–∞–≤–ª—è–µ–º –∏–∫–æ–Ω–∫—É —Ç–æ—Ä–≥–æ–≤—Ü–∞
        if (!cell.querySelector('.merchant')) {
          const merchant = document.createElement('span');
          merchant.textContent = 'üßô‚Äç‚ôÇÔ∏è';
          merchant.className = 'merchant';
          cell.appendChild(merchant);
        }

        // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫—É–±–∏–∫
        dice.disabled = true;

        document.getElementById('merchantSound').play();

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–∫–Ω–æ —Ç–æ—Ä–≥–æ–≤—Ü–∞
        merchantModal.style.display = 'block';
        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
        buyHealBtn.disabled = goldCount < 5;
        buyHealBtn.style.opacity = goldCount < 5 ? "0.5" : "1";
      }
    }

    function checkForGold() {
      const cell = cells[currentCell];
      if (goldCells.includes(currentCell) && !usedGoldCells.has(currentCell)) {
        usedGoldCells.add(currentCell);

        const gold = document.createElement('span');
        gold.textContent = 'üí∞';
        gold.className = 'gold';
        cell.appendChild(gold);

        gold.addEventListener('click', () => {
          const goldGain = Math.floor(Math.random() * 5) + 1; // –æ—Ç 1 –¥–æ 5
          goldCount += goldGain;
          updateGoldCounter(true);
          gold.remove(); // —É–±—Ä–∞—Ç—å –∑–æ–ª–æ—Ç–æ —Å –∫–ª–µ—Ç–∫–∏

          const popup = document.createElement('div');
          popup.className = 'heal-popup';
          popup.innerHTML = `–ù–∞–π–¥–µ–Ω–æ –∑–æ–ª–æ—Ç–æ: +${goldGain}`;
          cell.appendChild(popup);
          setTimeout(() => popup.remove(), 4000);
        });
      }
    }


    function checkForEnemy() {
      const cell = cells[currentCell];
      if (enemyCells.includes(currentCell) && !defeatedEnemies.has(currentCell)) {
        if (!cell.querySelector('.enemy')) {
          const enemy = document.createElement('span');
          enemy.textContent = 'üëπ';
          enemy.className = 'enemy';
          cell.appendChild(enemy);
          battleSound.play();
        }

        battleInfo.textContent = `‚öîÔ∏è –ü–æ–≤—Å—Ç—Ä–µ—á–∞–ª—Å—è –∫–∞–∫–æ–π-—Ç–æ –≤—Ä–∞–≥`;
        battleOutcome.textContent = '';
        battleModal.style.display = 'block';
        fightBtn.style.display = 'inline-block';
        fleeBtn.style.display = 'inline-block';
        closeBattleBtn.style.display = 'none';
        dice.style.display = 'none';
        inBattleMode = true;
      }
    }

    function checkForTrap() {
      const cell = cells[currentCell];
      if (trapCells.includes(currentCell) && !usedTrapCells.has(currentCell)) {
        usedTrapCells.add(currentCell); // –ü–æ–º–µ—á–∞–µ–º –ª–æ–≤—É—à–∫—É –∫–∞–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–Ω—É—é
        if (!cell.querySelector('.trap')) {
          const trap = document.createElement('span');
          trap.textContent = 'üï≥Ô∏è';
          trap.className = 'trap';
          cell.appendChild(trap);
          trapSound.play();
        }
        flashCell(cell);
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.innerHTML = '–¢—ã —É–ø–∞–ª –≤ —è–º—É, –Ω–æ –≤—ã–±—Ä–∞–ª—Å—è –ø–æ—Ç–µ—Ä—è–≤ –º–Ω–æ–≥–æ —Å–∏–ª -25‚ù§Ô∏è!';
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 500);
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
        playerHP = Math.max(0, playerHP - 25);
        cells[currentCell].appendChild(player);
        updateHealthBar();
      }
    }

    closeBattleBtn.onclick = () => {
      battleModal.style.display = 'none';
      dice.style.display = 'block';
      closeBattleBtn.style.display = 'none';
      inBattleMode = false;
      if (playerLostBattle && currentCell > 0) {
        currentCell--;
        cells[currentCell].appendChild(player);
      }
    };

    fightBtn.onclick = () => {
      fightBtn.style.display = 'none';
      fleeBtn.style.display = 'none';
      dice.style.display = 'block';
      inBattleMode = true;
    };

    fleeBtn.onclick = () => {
      fightBtn.style.display = 'none';
      fleeBtn.style.display = 'none';
      battleOutcome.textContent = `üèÉ –¢—ã –æ—Ç—Å—Ç—É–ø–∏–ª –Ω–∞ -2 –∫–ª–µ—Ç–∫–∏, –∏ –ø–æ—Ç–µ—Ä—è–ª -10‚ù§Ô∏è`;
      runawaySound.play();
      playerHP = Math.max(0, playerHP - 10);
      updateHealthBar();
      currentCell = Math.max(0, currentCell - 2);
      cells[currentCell].appendChild(player);
      cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
      cells[currentCell].appendChild(player);
      flashCell(cells[currentCell]);
      closeBattleBtn.style.display = 'inline-block';
    };
    
    restartBtn.onclick = () => {
      location.reload();
    };

    function movePlayer(steps) {
      if (steps <= 0) return;
      let stepCount = 0;
      const interval = setInterval(() => {
        if (stepCount >= steps || currentCell >= cells.length - 1) {
          clearInterval(interval);
          if (currentCell >= cells.length - 1) {
            showWinModal();
          } else {
            checkForHealthPotion();
            checkForGold();
            checkForEnemy();
            checkForTrap();
            checkForMerchant();
          }
          return;
        }
        currentCell++;
        cells[currentCell].appendChild(player);
        cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
        stepCount++;
      }, 400);
    }

    dice.addEventListener('click', () => {
      diceSound.play();
      if (dice.disabled || playerHP <= 0 || isInteractingWithMerchant) return;

      if (inBattleMode) {
        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞ –≤ –±–æ—é
        dice.disabled = true;
        dice.classList.add('rolling');
        setTimeout(() => {
          dice.classList.remove('rolling');

          const enemyRoll = Math.floor(Math.random() * 6) + 1;
          const playerRoll = Math.floor(Math.random() * 6) + 1;

          battleInfo.textContent = `üëπ –í—Ä–∞–≥ –Ω–∞–Ω—ë—Å: ${enemyRoll} | üßç –¢—ã –Ω–∞–Ω—ë—Å: ${playerRoll}`;

          if (playerRoll < enemyRoll) {
            playerHP = Math.max(0, playerHP - 25);
            flashCell(cells[currentCell]);
            battleOutcome.textContent = `‚ùå –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. -25‚ù§Ô∏è –∏ –æ—Ç–±—Ä–æ—à–µ–Ω –Ω–∞ 1 –∫–ª–µ—Ç–∫—É!`;
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);
            battleLostSound.play();
            playerLostBattle = true;
          } else if (playerRoll === enemyRoll) { // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∏—á—å–∏
            battleOutcome.textContent = `üîÑ –ù–∏—á—å—è! –¢—ã –Ω–µ–¥–æ–æ—Ü–µ–Ω–∏–ª –≤—Ä–∞–≥–∞ –∏ –æ—Ç—Å—Ç—É–ø–∞–µ—à—å!`;
            playerLostBattle = true;
            runawaySound.play();
          } else {
            battleOutcome.textContent = `‚úÖ –¢—ã –ø–æ–±–µ–¥–∏–ª!`;
            winBattleSound.play();
            playerLostBattle = false;

            // –£–¥–∞–ª—è–µ–º –≤—Ä–∞–≥–∞
            const cell = cells[currentCell];
            const enemy = cell.querySelector('.enemy');
            if (enemy) enemy.remove();

            // –°–æ–∑–¥–∞—ë–º —Å—É–Ω–¥—É–∫ —Å –∑–æ–ª–æ—Ç–æ–º
            const gold = document.createElement('span');
            gold.textContent = 'üí∞';
            gold.className = 'gold';
            cell.appendChild(gold);

            gold.addEventListener('click', () => {
              const goldGain = Math.floor(Math.random() * 10) + 1; // –æ—Ç 1 –¥–æ 10
              goldCount += goldGain;
              updateGoldCounter(true);

              const popup = document.createElement('div');
              popup.className = 'heal-popup';
              popup.innerHTML = `–ù–∞–π–¥–µ–Ω–æ –∑–æ–ª–æ—Ç–æ: +${goldGain}`;
              cell.appendChild(popup);
              setTimeout(() => popup.remove(), 4000);

              gold.remove(); // —É–¥–∞–ª—è–µ–º —Å—É–Ω–¥—É–∫ –ø–æ—Å–ª–µ —Å–±–æ—Ä–∞
            });
          }


          updateHealthBar();
          closeBattleBtn.style.display = 'inline-block';
          dice.disabled = false;
          dice.style.display = 'none';
          inBattleMode = false;

        }, 800);

        return;
      }

      // –û–±—ã—á–Ω—ã–π –±—Ä–æ—Å–æ–∫ (–Ω–µ –±–æ–π)
      diceRollsCount++;
      dice.disabled = true;
      dice.classList.add('rolling');
      diceSound.play();
      setTimeout(() => {
        dice.classList.remove('rolling');
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = `üé≤ ${roll}`;
        movePlayer(roll);

        setTimeout(() => {
          dice.disabled = false;
        }, roll * 400 + 800);
      }, 800);
    });


    updateHealthBar();
    buyHealBtn.onclick = () => {
      if (goldCount >= 5) {
        goldCount -= 5;
        updateGoldCounter(true);

        // –ê–Ω–∏–º–∞—Ü–∏—è –ª–µ—á–µ–Ω–∏—è: –º–∏–≥–∞–Ω–∏–µ –∑–¥–æ—Ä–æ–≤—å—è
        const healthBar = document.getElementById('health-fill');
        healthBar.style.transition = "none"; // –û—Ç–∫–ª—é—á–∞–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å –¥–ª—è —Ä–µ–∑–∫–æ–≥–æ –º–∏–≥–∞–Ω–∏—è
        healthBar.style.backgroundColor = "#00ff00"; // –ó–µ–ª—ë–Ω—ã–π —Ü–≤–µ—Ç

        setTimeout(() => {
          healthBar.style.transition = "width 0.4s ease"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
          healthBar.style.backgroundColor = "#a60000"; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫—Ä–∞—Å–Ω—ã–π
        }, 300);

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ HP
        playerHP = Math.min(100, playerHP + 50);
        updateHealthBar();

        merchantModal.style.display = 'none';
        isInteractingWithMerchant = false;
        dice.disabled = false;

        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.textContent = '–ö—É–ø–ª–µ–Ω–æ –∑–µ–ª—å–µ (+50‚ù§Ô∏è)';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);

        potionSound.play();
      }
      else {
        // –ï—Å–ª–∏ –Ω–µ —Ö–≤–∞—Ç–∞–µ—Ç –∑–æ–ª–æ—Ç–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.textContent = '–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);
      }
    };
    declineMerchantBtn.onclick = () => {
      merchantModal.style.display = 'none';
      isInteractingWithMerchant = false; // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º
      dice.disabled = false;
    };

  </script>
