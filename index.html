<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice & Survive</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="goldCounter">💰 0</div>
  <div id="health-bar">
    <div id="health-fill"></div>
  </div>
  <div id="board-container">
    <div id="board"></div>
  </div>
  <div id="dice">🎲</div>
  <div id="winModal">
    <div>🎉 Поздравляем! Приключение завершено!</div>
    <div id="finalStats">За Х дней</div>
    <button id="winRestartBtn">ЗАНОВО</button>
  </div>
  <div id="battleModal">
    <div id="battleInfo"></div>
    <div id="battleOutcome"></div>
    <button id="fightBtn">СРАЖАТЬСЯ ⚔️</button>
    <button id="fleeBtn">УБЕЖАТЬ 🏃</button>
    <button id="closeBattleBtn" style="display:none;">OK</button>
  </div>
  <div id="gameOverModal">
    <div>💀 Вы погибли! </div>
    <button id="restartBtn">ЗАНОВО</button>
  </div>

  <!-- Audio -->
  <audio id="diceSound" src="sounds/dice-roll.mp3"></audio>
  <audio id="battleSound" src="sounds/battle.mp3"></audio>
  <audio id="potionSound" src="sounds/potion.mp3"></audio>
  <audio id="goldSound" src="sounds/gold.mp3"></audio>
  <audio id="trapSound" src="sounds/trap.mp3"></audio>
  <audio id="winGameSound" src="sounds/winGame.mp3"></audio>
  <audio id="winBattleSound" src="sounds/winBattle.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
  <audio id="battleLostSound" src="sounds/battleLost.mp3"></audio>

  <script src="scripts.js"></script>
</body>
</html>
