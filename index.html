<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #009d32;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 180, 50, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(0, 200, 60, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(0, 160, 40, 0.8) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    #health-bar {
      width: 80%;
      height: 20px;
      background-color: #353535;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 2px solid #444;
    }

    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #a60000;
      transition: width 0.4s ease;
    }

    #board-container {
      height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      width: 130px;
    }

    .cell {
      width: 120px;
      height: 120px;
      margin: 0px auto;
      border-radius: 10px;
      background-color: #98621f;
      border: 5px solid #462400;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #444;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .cell.flash-red {
      animation: quickFlashRed 0.3s linear 3;
      /* 3 быстрых моргания */
    }

    @keyframes quickFlashRed {

      0%,
      100% {
        background-color: #98621f;
      }

      /* Исходный цвет клетки */
      50% {
        background-color: #ff0000;
      }

      /* Ярко-красный */
    }

    @keyframes gold-shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(1px, -1px);
      }

      50% {
        transform: translate(-1px, 1px);
      }

      75% {
        transform: translate(1px, 1px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .player {
      position: absolute;
      font-size: 2em;
      animation: idle-bob 1s infinite ease-in-out;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .heal-popup,
    .trap-popup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-height: auto;
      height: auto;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeUp 4s forwards;
      z-index: 20;
    }

    .heal-popup {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .trap-popup {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
    }

    .cell.potion {

      animation: quickFlash 0.5s linear 3;
      /* 3 повторения */
    }

    @keyframes quickFlash {

      0%,
      100% {
        background-color: #98621f;
      }

      /* Исходный цвет */
      50% {
        background-color: #00ff22;
      }

      /* Ярко-зеленый */
    }

    @keyframes idle-bob {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes enemy-sway {

      0%,
      100% {
        transform: translateX(-25px);
      }

      50% {
        transform: translateX(25px);
      }
    }

    .enemy {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: enemy-sway 1s infinite ease-in-out;
    }

    #dice {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      cursor: pointer;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 12px;
      box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
      user-select: none;
      transition: all 0.3s ease;
      z-index: 300;
    }

    #dice:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #dice.rolling {
      animation: roll 0.6s infinite linear;
    }

    @keyframes roll {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      #battleModal {
        position: fixed;
        top: 65%;
        /* Чуть ниже центра */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        /* Займет 90% ширины экрана */
        max-width: 280px;
        min-height: auto;
        /* Убираем фиксированную минимальную высоту */
        height: auto;
        /* Автоматическая высота по содержимому */
        padding: 12px;
        /* Уменьшаем отступы */
        background: rgb(127, 127, 127);
        border: 3px solid #5c0000;
        padding: 15px;
        border-radius: 12px;
        z-index: 1000;
        display: none;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        margin: 0 auto;
        /* Дополнительное центрирование */
        font-size: 14px;
      }
    }

    #gameOverModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 10%;
      background: rgb(127, 127, 127);
      border: 3px solid #5c0000;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #closeBattleBtn {

      background: #a00;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 6px 16px;
      font-weight: bold;
      background: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #winModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgb(242, 255, 0);
      border: 3px solid #0059ff;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #winModal div:first-child {
      font-size: 1.5em;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    #winRestartBtn {
      margin-top: 15px;
      padding: 8px 20px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #winRestartBtn:hover {
      background: #45a049;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti 3s linear forwards;
      z-index: 999;
    }

    #goldCounter {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #8b7500;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    @keyframes goldFlash {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    #goldCounter.flash {
      animation: goldFlash 0.4s ease;
    }

    .trap {
      position: absolute;
      font-size: 3em;
      z-index: 10;
    }

    .gold {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: gold-shake 0.5s infinite;
    }

    @keyframes potionPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.25);
      }
    }

    .potion-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: potionPulse 2s infinite ease-in-out;
    }

    .merchant {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: merchantBlink 2s infinite ease-in-out;
    }

    @keyframes merchantBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .shake {
      animation: shake 0.5s linear;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>

<body>
  <!-- Вставьте этот код вместо существующего battleModal в вашем HTML -->
  <div id="battleModal" style="display: none; position: fixed; top: 50%; left: 50%; 
     transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); color: white; 
     padding: 20px; border-radius: 10px; border: 2px solid #ff0000; z-index: 1000;
     max-width: 300px; width: 80%; text-align: center;">
    <div id="battleInfo">⚔️ Ты встретил врага! Выбери действие:</div>
    <div id="battleOutcome"></div>
    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
      <button id="fightBtn" style="padding: 8px 15px; background: #ff3333; color: white; 
                border: none; border-radius: 5px; cursor: pointer;">СРАЖАТЬСЯ</button>
      <button id="fleeBtn" style="padding: 8px 15px; background: #3333ff; color: white; 
                border: none; border-radius: 5px; cursor: pointer;">ОТСТУПИТЬ</button>
    </div>
  </div>

  <script>
    // Замените существующую функцию checkForEnemy() на эту:
    function checkForEnemy() {
      const cell = cells[currentCell];
      if (enemyCells.includes(currentCell)) {
        if (!cell.querySelector('.enemy')) {
          const enemy = document.createElement('span');
          enemy.textContent = '👹';
          enemy.className = 'enemy';
          cell.appendChild(enemy);
          battleSound.play();
        }

        battleInfo.textContent = `⚔️ Ты встретил врага! Выбери действие:`;
        battleOutcome.textContent = '';
        battleModal.style.display = 'block';
        dice.style.display = 'none'; // Скрываем кубик до выбора действия
        inBattleMode = true;
      }
    }

    // Добавьте эти обработчики событий (можно разместить в секции с другими addEventListener):
    document.getElementById('fightBtn').addEventListener('click', () => {
      // Скрываем кнопки выбора
      document.getElementById('fightBtn').style.display = 'none';
      document.getElementById('fleeBtn').style.display = 'none';

      // Показываем кубик для боя
      dice.style.display = 'block';
      battleInfo.textContent = `⚔️ Бросай кубик для сражения!`;
    });

    document.getElementById('fleeBtn').addEventListener('click', () => {
      // Игрок отступает
      battleModal.style.display = 'none';
      inBattleMode = false;

      // Перемещаем на 2 клетки назад
      const stepsBack = Math.min(2, currentCell);
      currentCell -= stepsBack;
      cells[currentCell].appendChild(player);

      // Потеря здоровья
      playerHP = Math.max(0, playerHP - 10);
      updateHealthBar();

      // Эффекты
      flashCell(cells[currentCell]);
      battleLostSound.play();

      // Сообщение
      const popup = document.createElement('div');
      popup.className = 'trap-popup';
      popup.innerHTML = 'Ты отступил! -2 клетки, -10❤️';
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    });

    // Модифицируйте часть кода, где обрабатывается результат броска в бою (в обработчике dice.click):
    if (inBattleMode) {
      dice.disabled = true;
      dice.classList.add('rolling');
      setTimeout(() => {
        dice.classList.remove('rolling');

        const enemyRoll = Math.floor(Math.random() * 6) + 1;
        const playerRoll = Math.floor(Math.random() * 6) + 1;

        battleInfo.textContent = `👹 Враг бросил: ${enemyRoll} | 🧍 Ты бросил: ${playerRoll}`;

        if (playerRoll < enemyRoll) {
          // Поражение в бою
          playerHP = Math.max(0, playerHP - 25);
          currentCell = Math.max(0, currentCell - 1); // Отступаем на 1 клетку
          cells[currentCell].appendChild(player);

          flashCell(cells[currentCell]);
          battleOutcome.textContent = `❌ Ты проиграл! -1 клетка, -25❤️`;
          document.body.classList.add('shake');
          setTimeout(() => document.body.classList.remove('shake'), 500);
          battleLostSound.play();
        } else {
          // Победа в бою
          const goldReward = Math.floor(Math.random() * 10) + 1; // 1-10 золота
          goldCount += goldReward;
          updateGoldCounter(true);

          // Удаляем врага с клетки
          const enemy = cells[currentCell].querySelector('.enemy');
          if (enemy) enemy.remove();

          battleOutcome.innerHTML = `✅ Ты победил! Получено ${goldReward}💰`;
          winBattleSound.play();
        }

        updateHealthBar();

        // Показываем кнопку закрытия
        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'Продолжить';
        closeBtn.style.marginTop = '15px';
        closeBtn.style.padding = '5px 10px';
        closeBtn.style.background = '#4CAF50';
        closeBtn.style.color = 'white';
        closeBtn.style.border = 'none';
        closeBtn.style.borderRadius = '5px';
        closeBtn.style.cursor = 'pointer';
        closeBtn.onclick = () => {
          battleModal.style.display = 'none';
          dice.style.display = 'block';
          inBattleMode = false;
        };

        // Удаляем старые кнопки если они есть
        const oldCloseBtn = document.getElementById('closeBattleBtnDynamic');
        if (oldCloseBtn) oldCloseBtn.remove();

        closeBtn.id = 'closeBattleBtnDynamic';
        battleModal.appendChild(closeBtn);

      }, 800);
      return;
    }
  </script>


</body>

</html>
