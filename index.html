<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8" />
  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #009d32;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 180, 50, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(0, 200, 60, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(0, 160, 40, 0.8) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    #health-bar {
      position: relative;
      width: 80%;
      height: 20px;
      background-color: #353535;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 2px solid #444;
    }

    #health-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      color: white;
      font-size: 0.9em;
      pointer-events: none;
      /* чтобы не мешал кликам */
      z-index: 10;
      text-shadow: 1px 1px 2px black;
    }

    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #a60000;
      transition: width 0.4s ease;
    }

    #board-container {
      height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      width: 100%;
      max-width: 130px;
    }

    .cell {
      width: 25vw;
      height: 25vw;
      max-width: 120px;
      max-height: 120px;
      margin: 0px auto;
      border-radius: 10px;
      background-color: #98621f;
      border: 5px solid #462400;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #444;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .cell.flash-red {
      animation: quickFlashRed 0.3s linear 3;
      /* 3 быстрых моргания */
    }

    @keyframes quickFlashRed {

      0%,
      100% {
        background-color: #98621f;
      }

      /* Исходный цвет клетки */
      50% {
        background-color: #ff0000;
      }

      /* Ярко-красный */
    }

    @keyframes gold-shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(1px, -1px);
      }

      50% {
        transform: translate(-1px, 1px);
      }

      75% {
        transform: translate(1px, 1px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .player {
      position: absolute;
      font-size: 2em;
      animation: idle-bob 1s infinite ease-in-out;
      z-index: 10;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 5px 3px rgba(0, 0, 0, 0.3));
    }

    .heal-popup,
    .trap-popup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-height: auto;
      height: auto;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeUp 4s forwards;
      z-index: 999;
    }

    .heal-popup {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .trap-popup {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
    }

    @keyframes idle-bob {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes jump {

      0%,
      100% {
        transform: translateY(0) scale(1);
      }

      50% {
        transform: translateY(-25px) scale(1.1);
      }
    }

    .player-jump {
      animation: jump 0.4s ease-in-out;
    }

    @keyframes enemy-sway {

      0%,
      100% {
        transform: translateX(-25px);
      }

      50% {
        transform: translateX(25px);
      }
    }

    .enemy {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: enemy-sway 1s infinite ease-in-out;
    }

    #dice {
      position: fixed;
      bottom: 5vh;
      /* Отступ снизу в % от высоты экрана */
      left: 50%;
      transform: translateX(-50%);
      font-size: min(8vw, 2.5rem);
      /* Динамический размер шрифта */
      padding: min(4vw, 20px) min(8vw, 40px);
      /* Адаптивные отступы */
      user-select: none;
      transition: all 0.3s ease;
      z-index: 300;
      touch-action: manipulation;
      /* Оптимизация для тач-устройств */
      min-width: 80px;
      /* Минимальный размер */
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #dice.rolling {
      animation: roll 0.6s infinite linear;
    }

    @keyframes roll {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    #battleModal {
      position: fixed;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      background: rgb(127, 127, 127);
      border: 3px solid #5c0000;
      padding: 15px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      /* По умолчанию скрыто */
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    /* Стили для кнопок в бою */
    #fightBtn,
    #fleeBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #fightBtn:hover,
    #fleeBtn:hover {
      background: #45a049;
    }

    #closeBattleBtn {
      background: #a00;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      #battleModal {
        position: fixed;
        top: 65%;
        /* Чуть ниже центра */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        /* Займет 90% ширины экрана */
        max-width: 280px;
        min-height: auto;
        /* Убираем фиксированную минимальную высоту */
        height: auto;
        /* Автоматическая высота по содержимому */
        padding: 12px;
        /* Уменьшаем отступы */
        background: rgb(127, 127, 127);
        border: 3px solid #5c0000;
        padding: 15px;
        border-radius: 12px;
        z-index: 1000;
        display: none;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        margin: 0 auto;
        /* Дополнительное центрирование */
        font-size: 14px;
      }
    }

    #gameOverModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 10%;
      background: rgb(127, 127, 127);
      border: 3px solid #5c0000;
      padding: 20px;
      border-radius: 12px;
      z-index: 999;
      display: none;
      text-align: center;
    }

    #closeBattleBtn {

      background: #a00;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 6px 16px;
      font-weight: bold;
      background: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #winModal {

      left: 50%;
      transform: translateX(-50%);
      background: rgb(242, 255, 0);
      border: 3px solid #0059ff;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #winModal div:first-child {
      font-size: 1.5em;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    #winRestartBtn {
      margin-top: 15px;
      padding: 8px 20px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #winRestartBtn:hover {
      background: #45a049;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti 3s linear infinite;
      z-index: 999;
    }

    #deathOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      z-index: 998;
      display: none;
    }


    #goldCounter {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #8b7500;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    @keyframes goldFlash {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    #goldCounter.flash {
      animation: goldFlash 0.4s ease;
    }

    .trap {
      position: absolute;
      font-size: 3em;
      z-index: 1;
    }

    .gold {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: gold-shake 0.5s infinite;
    }

    @keyframes potionPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.25);
      }
    }

    .potion-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: potionPulse 2s infinite ease-in-out;
    }

    .merchant {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: merchantBlink 2s infinite ease-in-out;
    }

    @keyframes merchantBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .shake {
      animation: shake 0.5s linear;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }

    .portal-icon {
      position: absolute;
      top: 5px;
      left: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: gold-shake 1s infinite;
    }

    @keyframes land {
      0% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
      }
    }

    .player-land {
      animation: land 0.2s ease-out;
    }

    #inventory {
      position: fixed;
      left: 25px;
      bottom: 25px;
      background: #fff3e0;
      border: 2px solid #795548;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.1em;
      font-weight: bold;
      color: #4e342e;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .chest-icon {
      position: absolute;
      left: 5px;
      bottom: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: gold-shake 1s infinite;
      cursor: pointer;
    }
  </style>
</head>

              else if (chestCells.includes(next)) content += '🧰 Сундук';
              else if (bookCells.includes(next)) content += '📘 Ещё одна книга';
              else if (timeTrapCells.includes(next)) content += '⏬ Ловушка времени';
              else if (keyMasterCells.includes(next)) content += '🧑 Мастер ключей';
              else content += '🟫 Пусто';

              info.push(content);
            }

            // Показываем модалку
            const popup = document.createElement('div');
            popup.className = 'heal-popup';
            popup.style.width = '55%';
            popup.style.maxWidth = '300px';
            popup.innerHTML = `
    <div style="text-align: center; margin-bottom: 5px; width: 100%;">
        Ты заглянул в будущее:
    </div>` + info.join('<br>');
            document.body.appendChild(popup);

            // Закрытие по клику в любом месте экрана
            const closePopupOnClick = () => {
              popup.remove();
              document.removeEventListener('click', closePopupOnClick); // Удаляем обработчик после закрытия
            };
            // Добавляем обработчик клика (с небольшим таймаутом, чтобы не сработал сразу)
            setTimeout(() => {
              document.addEventListener('click', closePopupOnClick);
            }, 50);

          });
        }
      }
    }

    function spawnEnemyAtCell(index) {
      const cell = cells[index];
      const enemy = document.createElement('span');
      enemy.textContent = '👹';
      enemy.className = 'enemy';
      cell.appendChild(enemy);
      enemyCells.push(index);
    }

    function movePlayer(steps) {
      if (steps <= 0) return;
      let stepCount = 0;

      const interval = setInterval(() => {
        if (stepCount >= steps || currentCell >= cells.length - 1) {
          clearInterval(interval);
          if (currentCell >= cells.length - 1) {
            showWinModal();
          } else {
            checkAllEvents();

          }
          return;
        }

        // Воспроизводим звук прыжка для КАЖДОГО шага
        const jumpSound = document.getElementById('jumpSound');
        jumpSound.currentTime = 0; // Перематываем на начало
        jumpSound.play();

        player.classList.remove('player-jump');
        void player.offsetWidth; // Сброс анимации
        player.classList.add('player-jump');

        currentCell++;
        cells[currentCell].appendChild(player);
        cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
        stepCount++;

        setTimeout(() => {
          player.classList.remove('player-jump');
        }, 400);

      }, 500); // Интервал между шагами
    }

    dice.addEventListener('click', () => {
      // Блокируем бросок, если что-то мешает
      if (dice.disabled || playerHP <= 0 || isInteractingWithMerchant) return;

      // Отдельная логика, если активен портал
      if (isPortalActive) {
        isPortalActive = false;
        portalSound.play(); // Звук телепортации
        const roll = Math.floor(Math.random() * 6) + 1;
        const direction = Math.random() > 0.5 ? 1 : -1; // 50% вперёд или назад
        const newPosition = Math.max(0, Math.min(99, currentCell + (roll * direction)));

        // Сообщение о перемещении
        const popup = document.createElement('div');
        popup.className = direction > 0 ? 'heal-popup' : 'trap-popup';
        popup.textContent = `Портал перенёс вас ${direction > 0 ? 'вперёд' : 'назад'} на ${roll} клеток!`;
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 3000);

        // Перемещаем игрока
        currentCell = newPosition;
        cells[currentCell].appendChild(player);
        cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
        checkAllEvents();
        return; // Прерываем обычный бросок
      }
      diceSound.play();
      if (dice.disabled || playerHP <= 0 || isInteractingWithMerchant) return;

      if (inBattleMode) {
        // Бросок кубика в бою
        dice.disabled = true;
        dice.classList.add('rolling');
        setTimeout(() => {
          dice.classList.remove('rolling');

          const enemyRoll = Math.floor(Math.random() * 6) + 1;
          const playerRoll = Math.floor(Math.random() * 6) + 1;

          battleInfo.textContent = `👹 Враг нанёс: ${enemyRoll} | 🧍 Ты нанёс: ${playerRoll}`;

          if (playerRoll < enemyRoll) {
            playerHP = Math.max(0, playerHP - 25);
            flashCell(cells[currentCell]);
            battleOutcome.textContent = `❌ Ты проиграл. -25❤️ и отброшен на 1 клетку!`;
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);
            battleLostSound.play();
            playerLostBattle = true;
          } else if (playerRoll === enemyRoll) { // Обработка ничьи
            battleOutcome.textContent = `🔄 Ничья! Ты недооценил врага и отступаешь!`;
            playerLostBattle = true;
            runawaySound.play();
          } else {
            battleOutcome.textContent = `✅ Ты победил!`;
            winBattleSound.play();
            playerLostBattle = false;

            // Удаляем врага
            const cell = cells[currentCell];
            const enemy = cell.querySelector('.enemy');
            if (enemy) enemy.remove();

            // Решаем, что выпадет: ключ (30%) или золото (70%)
            const rewardType = Math.random() < 0.3 ? "key" : "gold";

            if (rewardType === "key") {
              // Создаём ключ
              const key = document.createElement('span');
              key.textContent = '🔑';
              key.className = 'key-icon';
              key.style.position = 'absolute';
              key.style.top = '5px';
              key.style.left = '5px';
              key.style.animation = 'potionPulse 2s infinite ease-in-out';
              cell.appendChild(key);

              key.addEventListener('click', () => {
                keyCount++;
                document.getElementById('keySound').play();
                document.getElementById('keyCount').textContent = keyCount;
                key.remove();
                const popup = document.createElement('div');
                popup.className = 'heal-popup';
                popup.textContent = '🔑 Найден ключ!';
                cell.appendChild(popup);
                setTimeout(() => popup.remove(), 2000);
              });
            } else {
              // Создаём золото (старая логика)
              const gold = document.createElement('span');
              gold.textContent = '💰';
              gold.className = 'gold';
              cell.appendChild(gold);

              gold.addEventListener('click', () => {
                const goldGain = Math.floor(Math.random() * 10) + 1;
                goldCount += goldGain;
                updateGoldCounter(true);

                const popup = document.createElement('div');
                popup.className = 'heal-popup';
                popup.textContent = `Найдено золото: +${goldGain}💰`;
                cell.appendChild(popup);
                setTimeout(() => popup.remove(), 2000);
                gold.remove();
              });
            }
          }


          updateHealthBar();
          closeBattleBtn.style.display = 'inline-block';
          dice.disabled = false;
          dice.style.display = 'none';
          inBattleMode = false;

        }, 800);

        return;
      }

      // Обычный бросок (не бой)
      diceRollsCount++;
      dice.disabled = true;
      dice.classList.add('rolling');
      diceSound.play();
      setTimeout(() => {
        dice.classList.remove('rolling');
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = `🎲 ${roll}`;
        movePlayer(roll);

        setTimeout(() => {
          dice.disabled = false;
        }, roll * 400 + 800);
      }, 800);
    });


    updateHealthBar();
    buyKeyBtn.onclick = () => {
      if (goldCount >= 10) {
        goldCount -= 10;
        updateGoldCounter(true);

        keyCount++;
        document.getElementById('keyCount').textContent = keyCount;

        potionSound.play(); // можешь заменить на отдельный звук, если хочешь

        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.textContent = '🔑 Куплен ключ!';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);

        keyMasterModal.style.display = 'none';
        isInteractingWithMerchant = false;
        dice.disabled = false;
      }
    };

    declineKeyMasterBtn.onclick = () => {
      keyMasterModal.style.display = 'none';
      isInteractingWithMerchant = false;
      dice.disabled = false;
    };

    buyHealBtn.onclick = () => {
      if (goldCount >= 5) {
        goldCount -= 5;
        updateGoldCounter(true);

        // Анимация лечения: мигание здоровья
        const healthBar = document.getElementById('health-fill');
        healthBar.style.transition = "none"; // Отключаем плавность для резкого мигания
        healthBar.style.backgroundColor = "#00ff00"; // Зелёный цвет

        setTimeout(() => {
          healthBar.style.transition = "width 0.4s ease"; // Возвращаем анимацию
          healthBar.style.backgroundColor = "#a60000"; // Возвращаем красный
        }, 300);

        // Восстановление HP
        playerHP = Math.min(100, playerHP + 50);
        updateHealthBar();

        merchantModal.style.display = 'none';
        isInteractingWithMerchant = false;
        dice.disabled = false;

        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.textContent = 'Тебя вылечили! (+50❤️)';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);

        potionSound.play();
      }
      else {
        // Если не хватает золота, показываем сообщение
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.textContent = 'Недостаточно золота!';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);
      }
    };
    declineMerchantBtn.onclick = () => {
      merchantModal.style.display = 'none';
      isInteractingWithMerchant = false; // Разблокируем
      dice.disabled = false;
    };
    document.getElementById('usePortalBtn').onclick = () => {
      document.getElementById('portalModal').style.display = 'none';
      dice.disabled = false; // Разблокируем кубик для броска
      portalSound.play(); // Звук активации портала
      dice.click(); // Автоматически запускаем бросок
    };

    document.getElementById('declinePortalBtn').onclick = () => {
      document.getElementById('portalModal').style.display = 'none';
      isPortalActive = false;
      dice.disabled = false; // Возвращаем возможность ходить
    };
  </script>
