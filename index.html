<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #009d32;
    }

    #health-bar {
      width: 80%;
      height: 20px;
      background-color: #353535;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 2px solid #444;
    }

    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #a60000;
      transition: width 0.4s ease;
    }

    #board-container {
      height: 80vh;
      overflow-y: auto;
      border: 4px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      width: 130px;
    }

    .cell {
      width: 120px;
      height: 120px;
      margin: 1px auto;
      border-radius: 10px;
      background-color: #98621f;
      border: 2px solid #462400;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #444;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .cell.flash-red {
      animation: quickFlashRed 0.3s linear 3;
      /* 3 –±—ã—Å—Ç—Ä—ã—Ö –º–æ—Ä–≥–∞–Ω–∏—è */
    }

    @keyframes quickFlashRed {

      0%,
      100% {
        background-color: #98621f;
      }

      /* –ò—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç –∫–ª–µ—Ç–∫–∏ */
      50% {
        background-color: #ff0000;
      }

      /* –Ø—Ä–∫–æ-–∫—Ä–∞—Å–Ω—ã–π */
    }

    .player {
      position: absolute;
      font-size: 2em;
      animation: idle-bob 1s infinite ease-in-out;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .heal-popup,
    .trap-popup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 10%;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeUp 4s forwards;
      z-index: 20;
    }

    .heal-popup {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .trap-popup {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
    }

    .cell.potion {

      animation: quickFlash 0.5s linear 3;
      /* 3 –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏—è */
    }

    @keyframes quickFlash {

      0%,
      100% {
        background-color: #98621f;
      }

      /* –ò—Å—Ö–æ–¥–Ω—ã–π —Ü–≤–µ—Ç */
      50% {
        background-color: #00ff22;
      }

      /* –Ø—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π */
    }

    @keyframes idle-bob {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    #dice {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      cursor: pointer;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 12px;
      box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
      user-select: none;
      transition: all 0.3s ease;
      z-index: 300;
    }

    #dice:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #dice.rolling {
      animation: roll 0.6s infinite linear;
    }

    @keyframes roll {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    #battleModal,
    #gameOverModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 10%;
      background: white;
      border: 3px solid #444;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #closeBattleBtn,
    #restartBtn {
      margin-top: 15px;
      padding: 6px 16px;
      font-weight: bold;
      background: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #winModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 3px solid #4CAF50;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #winModal div:first-child {
      font-size: 1.5em;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    #winRestartBtn {
      margin-top: 15px;
      padding: 8px 20px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #winRestartBtn:hover {
      background: #45a049;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti 3s linear forwards;
      z-index: 999;
    }

    #goldCounter {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #8b7500;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    @keyframes goldFlash {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    #goldCounter.flash {
      animation: goldFlash 0.4s ease;
    }

    .enemy,
    .trap,
    .gold {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
    }
  </style>
</head>
<div id="goldCounter">üí∞ 0</div>

<body>
  <div id="health-bar">
    <div id="health-fill"></div>
  </div>
  <div id="board-container">
    <div id="board"></div>
  </div>
  <div id="dice">üé≤</div>
  <div id="winModal">
    <div>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –¥–æ—Å—Ç–∏–≥–ª–∏ —Ñ–∏–Ω–∏—à–∞!</div>
    <div id="finalStats">–ü—Ä–æ–π–¥–µ–Ω–æ –∑–∞ –• –±—Ä–æ—Å–∫–æ–≤</div>
    <button id="winRestartBtn">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
  </div>
  <div id="battleModal">
    <div id="battleInfo"></div>
    <div id="battleOutcome"></div>
    <button id="rollBattleBtn">–ë–†–û–°–ò–¢–¨ –ö–£–ë–ò–ö</button>

    <button id="closeBattleBtn">OK</button>
  </div>

  <div id="gameOverModal">
    <div>üíÄ –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –£ –≤–∞—Å –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å –∂–∏–∑–Ω–∏.</div>
    <button id="restartBtn">–ù–ê–ß–ê–¢–¨ –ó–ê–ù–û–í–û</button>
  </div>

  <script>
    const winModal = document.getElementById('winModal');
    const finalStats = document.getElementById('finalStats');
    const winRestartBtn = document.getElementById('winRestartBtn');
    let diceRollsCount = 0;
    let goldCount = 0; // —Å—á—ë—Ç—á–∏–∫ –∑–æ–ª–æ—Ç–∞
    let inBattleMode = false;
    const board = document.getElementById('board');
    const dice = document.getElementById('dice');
    const player = document.createElement('div');
    const battleModal = document.getElementById('battleModal');
    const battleInfo = document.getElementById('battleInfo');
    const battleOutcome = document.getElementById('battleOutcome');
    const closeBattleBtn = document.getElementById('closeBattleBtn');
    const gameOverModal = document.getElementById('gameOverModal');
    const restartBtn = document.getElementById('restartBtn');
    const rollBattleBtn = document.getElementById('rollBattleBtn');
    let awaitingRoll = false;

    player.className = 'player';
    player.textContent = 'üßç';
    let playerLostBattle = false;

    let currentCell = 0;
    let playerHP = 100;
    const usedHealthCells = new Set();
    const usedGoldCells = new Set();

    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    const cells = document.querySelectorAll('.cell');
    cells[currentCell].appendChild(player);
    setTimeout(() => {
      cells[currentCell].scrollIntoView({ behavior: 'auto', block: 'center' });
    }, 100);

    function updateHealthBar() {
      document.getElementById('health-fill').style.width = playerHP + '%';
      if (playerHP <= 0) {
        dice.disabled = true;
        gameOverModal.style.display = 'block';
      }

    }
    function updateGoldCounter(changed = false) {
      const counter = document.getElementById('goldCounter');
      counter.textContent = `üí∞ ${goldCount}`;

      if (changed) {
        counter.classList.add('flash');
        setTimeout(() => counter.classList.remove('flash'), 400);
      }
    }


    function showWinModal() {
      dice.disabled = true;

      // –í—ã–±–æ—Ä –∞—á–∏–≤–∫–∏ –ø–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –∑–æ–ª–æ—Ç–∞
      let achievement = "";
      if (goldCount === 0) {
        achievement = "üèÜ –ñ–∞–¥–Ω–æ—Å—Ç—å –Ω–µ —Ç–≤–æ—è —á–µ—Ä—Ç–∞";
      } else if (goldCount <= 15) {
        achievement = "üèÜ –õ—é–±–∏—Ç–µ–ª—å —Å–æ–∫—Ä–æ–≤–∏—â";
      } else {
        achievement = "üèÜ –ñ–∞–¥–Ω—ã–π –¥–æ –ø–æ–±–µ–¥—ã!";
      }

      finalStats.innerHTML = `–ü—Ä–æ–π–¥–µ–Ω–æ –∑–∞ ${diceRollsCount} –±—Ä–æ—Å–∫–æ–≤<br>üí∞ –ó–æ–ª–æ—Ç–æ: ${goldCount}<br>${achievement}`;
      winModal.style.display = 'block';

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 100);
      }
    }

    winRestartBtn.onclick = () => {
      location.reload();
    };

    function flashCell(cell) {
      cell.classList.add('flash-red');
      setTimeout(() => cell.classList.remove('flash-red'), 900);
    }

    const healthCells = [], enemyCells = [], trapCells = [], goldCells = [];

    while (enemyCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!enemyCells.includes(rand)) enemyCells.push(rand);
    }
    while (healthCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!healthCells.includes(rand) && !enemyCells.includes(rand)) healthCells.push(rand);
    }
    while (trapCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!trapCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand)) trapCells.push(rand);
    }
    while (goldCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!goldCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand) && !trapCells.includes(rand)) goldCells.push(rand);
    }

    function checkForHealthPotion() {
      const cell = cells[currentCell];
      if (healthCells.includes(currentCell) && !usedHealthCells.has(currentCell)) {
        usedHealthCells.add(currentCell);
        cell.classList.add('potion');
        setTimeout(() => cell.classList.remove('potion'), 1500);
        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.innerHTML = '‚ù§Ô∏è –ù–∞–π–¥–µ–Ω–æ –∑–µ–ª—å–µ, –∫–æ—Ç–æ—Ä–æ–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª–æ 25 –µ–¥–∏–Ω–∏—Ü –∂–∏–∑–Ω–∏';
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
        playerHP = Math.min(100, playerHP + 25);
        updateHealthBar();
      }
    }

    function checkForGold() {
      const cell = cells[currentCell];
      if (goldCells.includes(currentCell) && !cell.querySelector('.gold')) {
        const gold = document.createElement('span');
        gold.textContent = 'üí∞';
        gold.className = 'gold';
        cell.appendChild(gold);

        const goldGain = Math.floor(Math.random() * 5) + 1; // –æ—Ç 1 –¥–æ 5
        goldCount += goldGain;
        updateGoldCounter(true); // ‚Üê –≤–æ—Ç –≠–¢–û —Å—é–¥–∞

        const popup = document.createElement('div');
        popup.className = 'heal-popup'; // –º–æ–∂–Ω–æ —Å–æ–∑–¥–∞—Ç—å gold-popup –µ—Å–ª–∏ —Ö–æ—á–µ—à—å
        popup.innerHTML = `üí∞ –ù–∞–π–¥–µ–Ω–æ –∑–æ–ª–æ—Ç–æ: +${goldGain}`;
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
      }
    }
    function checkForEnemy() {
      const cell = cells[currentCell];
      if (enemyCells.includes(currentCell)) {
        if (!cell.querySelector('.enemy')) {
          const enemy = document.createElement('span');
          enemy.textContent = 'üëπ';
          enemy.className = 'enemy';
          cell.appendChild(enemy);
        }

        battleInfo.textContent = `–¢—ã –≤—Å—Ç—Ä–µ—Ç–∏–ª –≤—Ä–∞–≥–∞! –ë—Ä–æ—Å—å –∫—É–±–∏–∫.`;
        battleOutcome.textContent = '';
        battleModal.style.display = 'block';
        dice.style.display = 'block'; // –∫—É–±–∏–∫ –≤–∏–¥–∏–º
        closeBattleBtn.style.display = 'none';
        inBattleMode = true; // –≤–∫–ª—é—á–∞–µ–º –±–æ–µ–≤–æ–π —Ä–µ–∂–∏–º
      }
    }


    function checkForTrap() {
      const cell = cells[currentCell];
      if (trapCells.includes(currentCell)) {
        if (!cell.querySelector('.trap')) {
          const trap = document.createElement('span');
          trap.textContent = 'üï≥Ô∏è';
          trap.className = 'trap';
          cell.appendChild(trap);
        }
        flashCell(cell);
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.innerHTML = 'üï≥Ô∏è –¢—ã –ø–æ–ø–∞–ª –≤ –ª–æ–≤—É—à–∫—É —Å —à–∏–ø–∞–º–∏ –∏ –ø–æ—Ç–µ—Ä—è–ª 25 –µ–¥–∏–Ω–∏—Ü –∑–¥–æ—Ä–æ–≤—å—è!';
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
        playerHP = Math.max(0, playerHP - 25);
        cells[currentCell].appendChild(player);
        updateHealthBar();
      }
    }
    rollBattleBtn.onclick = () => {
      if (!awaitingRoll) return;

      const enemyRoll = Math.floor(Math.random() * 6) + 1;
      const playerRoll = Math.floor(Math.random() * 6) + 1;

      battleInfo.textContent = `üëπ –í—Ä–∞–≥ –±—Ä–æ—Å–∏–ª: ${enemyRoll} | üßç –¢—ã –±—Ä–æ—Å–∏–ª: ${playerRoll}`;

      if (playerRoll < enemyRoll) {
        playerHP = Math.max(0, playerHP - 25);
        flashCell(cells[currentCell]);
        battleOutcome.textContent = `‚ùå –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª –∏ –æ—Ç—Å—Ç—É–ø–∞–µ—à—å –Ω–∞ 1 –∫–ª–µ—Ç–∫—É!`;
        playerLostBattle = true;
      } else {
        battleOutcome.textContent = `‚úÖ –¢—ã –ø–æ–±–µ–¥–∏–ª!`;
        playerLostBattle = false;
      }

      updateHealthBar();
      rollBattleBtn.style.display = 'none';
      closeBattleBtn.style.display = 'inline-block';
      awaitingRoll = false;
    };

    closeBattleBtn.onclick = () => {
      battleModal.style.display = 'none';
      dice.style.display = 'block';
      closeBattleBtn.style.display = 'none';
      if (playerLostBattle && currentCell > 0) {
        currentCell--;
        cells[currentCell].appendChild(player);
      }
    };

    restartBtn.onclick = () => {
      location.reload();
    };

    function movePlayer(steps) {
      if (steps <= 0) return;
      let stepCount = 0;
      const interval = setInterval(() => {
        if (stepCount >= steps || currentCell >= cells.length - 1) {
          clearInterval(interval);
          if (currentCell >= cells.length - 1) {
            showWinModal();
          } else {
            checkForHealthPotion();
            checkForGold();
            checkForEnemy();
            checkForTrap();
          }
          return;
        }
        currentCell++;
        cells[currentCell].appendChild(player);
        cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
        stepCount++;
      }, 400);
    }

    dice.addEventListener('click', () => {
      if (dice.disabled || playerHP <= 0) return;
      diceRollsCount++;
      dice.disabled = true;
      dice.classList.add('rolling');
      setTimeout(() => {
        dice.classList.remove('rolling');
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = `üé≤ ${roll}`;
        movePlayer(roll);
        setTimeout(() => {
          dice.disabled = false;
        }, roll * 400 + 800);
      }, 800);
    });

    updateHealthBar();
  </script>

</body>

</html>
