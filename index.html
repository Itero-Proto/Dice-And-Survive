<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dice & Survive</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f2f2f2;
        }

        #board-container {
            height: 90vh;
            overflow-y: auto;
            border: 3px solid #444;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        #board {
            display: flex;
            flex-direction: column-reverse;
            width: 120px;
        }

        .cell {
            width: 120px;
            height: 120px;
            margin: 1px auto;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 2px 2px 5px #ccc, -2px -2px 5px #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #444;
            font-size: 1em;
            position: relative;
        }

        .cell:nth-child(even) {
            background: linear-gradient(145deg, #f0f0f0, #d8d8d8);
        }

        .player {
            position: absolute;
            font-size: 2em;
            animation: idle-bob 1s infinite ease-in-out;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        @keyframes idle-bob {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        #dice {
            margin: 20px;
            font-size: 2.5em;
            cursor: pointer;
            padding: 10px 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 12px;
            box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
            user-select: none;
            transition: all 0.3s ease;
        }

        #dice:hover {
            transform: scale(1.1);
        }

        #dice.rolling {
            animation: roll 0.6s infinite linear;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="board-container">
        <div id="board"></div>
    </div>

    <div id="dice">üé≤</div>

    <script>
        const board = document.getElementById('board');
        const dice = document.getElementById('dice');
        const player = document.createElement('div');
        player.className = 'player';
        player.textContent = 'üßç';

        let currentCell = 0;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–µ—Ç–æ–∫
        for (let i = 1; i <= 100; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            board.appendChild(cell);
        }

        const cells = document.querySelectorAll('.cell');
        cells[currentCell].appendChild(player);
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Å—Ç–∞—Ä—Ç–æ–≤–æ–π –∫–ª–µ—Ç–∫–µ (1-–π)
        setTimeout(() => {
            cells[currentCell].scrollIntoView({ behavior: 'auto', block: 'center' });
        }, 100);


        function movePlayer(steps) {
            if (steps <= 0) return;

            let stepCount = 0;

            const interval = setInterval(() => {
                if (stepCount >= steps || currentCell >= cells.length - 1) {
                    clearInterval(interval);
                    return;
                }

                currentCell++;
                cells[currentCell].appendChild(player);

                // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ –∏–≥—Ä–æ–∫—É
                cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });

                stepCount++;
            }, 400); // –∑–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —à–∞–≥–∞–º–∏
        }


        dice.addEventListener('click', () => {
            dice.classList.add('rolling');
            setTimeout(() => {
                dice.classList.remove('rolling');
                const roll = Math.floor(Math.random() * 6) + 1;
                dice.textContent = `üé≤ ${roll}`;
                movePlayer(roll);
            }, 800);
        });
    </script>
</body>

</html>
