<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      height: 90vh;
      width: 100px;
      overflow: hidden;
      border: 2px solid #333;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1em;
      position: relative;
    }

    .player {
      position: absolute;
      transition: all 0.5s ease;
      font-size: 1.5em;
    }

    #dice {
      margin: 20px;
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    #dice.rolling {
      animation: roll 0.5s infinite;
    }

    @keyframes roll {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div id="board"></div>
  <div id="dice">üé≤</div>

  <script>
    const board = document.getElementById('board');
    const dice = document.getElementById('dice');
    const player = document.createElement('div');
    player.className = 'player';
    player.textContent = 'üßç';

    let currentCell = 0;

    // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–µ—Ç–æ–∫
    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    // –ü–æ–º–µ—Å—Ç–∏—Ç—å –∏–≥—Ä–æ–∫–∞ –≤ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –∫–ª–µ—Ç–∫—É
    const cells = document.querySelectorAll('.cell');
    cells[currentCell].appendChild(player);

    function movePlayer(steps) {
      let newPosition = Math.min(currentCell + steps, 99);
      cells[newPosition].appendChild(player);
      currentCell = newPosition;
    }

    dice.addEventListener('click', () => {
      dice.classList.add('rolling');
      setTimeout(() => {
        dice.classList.remove('rolling');
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = `üé≤ ${roll}`;
        movePlayer(roll);
      }, 800);
    });
  </script>
</body>
</html>
