<!DOCTYPE html>
<html>
<head>
    <title>Dice & Survive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            background: #f5f5f5;
        }
        #game-board {
            margin: 20px auto;
            width: 100%;
            max-width: 300px;
        }
        .cell {
            padding: 10px;
            margin: 2px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .current {
            background: #4CAF50 !important;
            color: white;
            font-weight: bold;
        }
        #dice-result {
            font-size: 24px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üé≤ Dice & Survive</h1>
    <div id="dice-result">–ë—Ä–æ—Å—å –∫—É–±–∏–∫!</div>
    <button onclick="rollDice()">–ë—Ä–æ—Å–∏—Ç—å –∫—É–±–∏–∫</button>
    <div id="game-board"></div>

    <script>
        let currentPosition = 1;
        const totalCells = 100;
        const gameBoard = document.getElementById('game-board');

        // –°–æ–∑–¥–∞—ë–º –∏–≥—Ä–æ–≤–æ–µ –ø–æ–ª–µ
        function createBoard() {
            gameBoard.innerHTML = '';
            for (let i = 1; i <= totalCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = `–ö–ª–µ—Ç–∫–∞ ${i}`;
                if (i === currentPosition) {
                    cell.classList.add('current');
                }
                gameBoard.appendChild(cell);
            }
        }

        // –ë—Ä–æ—Å–æ–∫ –∫—É–±–∏–∫–∞
        function rollDice() {
            const dice = Math.floor(Math.random() * 6) + 1;
            document.getElementById('dice-result').textContent = `–í—ã–ø–∞–ª–æ: ${dice}`;
            
            // –ü–µ—Ä–µ–º–µ—â–µ–Ω–∏–µ
            currentPosition += dice;
            if (currentPosition > totalCells) {
                currentPosition = totalCells;
                setTimeout(() => {
                    alert('üéâ –ü–æ–±–µ–¥–∞! –¢—ã –¥–æ—Å—Ç–∏–≥ –∫–æ–Ω—Ü–∞!');
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.sendData(JSON.stringify({
                            event: 'win',
                            position: currentPosition
                        }));
                    }
                }, 100);
            }
            createBoard();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        createBoard();
    </script>
</body>
</html>
