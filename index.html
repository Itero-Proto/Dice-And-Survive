<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dice & Survive</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #board {
            display: flex;
            flex-direction: column-reverse;
            height: 90vh;
            width: 110px;
            overflow: hidden;
            border: 2px solid #333;
            background: linear-gradient(to top, #fafafa, #ddd);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            margin: 2px auto;
            border-radius: 10px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 2px 2px 5px #ccc, -2px -2px 5px #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
            font-size: 1.2em;
            position: relative;
        }

        .cell:nth-child(even) {
            background: linear-gradient(145deg, #f0f0f0, #d8d8d8);
        }

        .player {
            position: absolute;
            transition: transform 0.4s ease;
            font-size: 1.6em;
            z-index: 10;
        }

        #dice {
            margin: 20px;
            font-size: 2.5em;
            cursor: pointer;
            padding: 10px 20px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 12px;
            box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
            user-select: none;
            transition: all 0.3s ease;
        }

        #dice:hover {
            transform: scale(1.1);
        }

        #dice.rolling {
            animation: roll 0.5s infinite;
        }

        @keyframes roll {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="board"></div>
    <div id="dice">üé≤</div>

    <script>
        const board = document.getElementById('board');
        const dice = document.getElementById('dice');
        const player = document.createElement('div');
        player.className = 'player';
        player.textContent = 'üßç';

        let currentCell = 0;

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–ª–µ—Ç–æ–∫
        for (let i = 1; i <= 100; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.index = i;
            board.appendChild(cell);
        }

        // –ü–æ–º–µ—Å—Ç–∏—Ç—å –∏–≥—Ä–æ–∫–∞ –≤ —Å—Ç–∞—Ä—Ç–æ–≤—É—é –∫–ª–µ—Ç–∫—É
        const cells = document.querySelectorAll('.cell');
        cells[currentCell].appendChild(player);

        function movePlayer(steps) {
            let newPosition = Math.min(currentCell + steps, 99);
            cells[newPosition].appendChild(player);
            currentCell = newPosition;
        }

        dice.addEventListener('click', () => {
            dice.classList.add('rolling');
            setTimeout(() => {
                dice.classList.remove('rolling');
                const roll = Math.floor(Math.random() * 6) + 1;
                dice.textContent = `üé≤ ${roll}`;
                movePlayer(roll);
            }, 800);
        });
    </script>
</body>

</html>
