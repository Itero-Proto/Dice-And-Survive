<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #009d32;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(0, 180, 50, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 90% 80%, rgba(0, 200, 60, 0.8) 1px, transparent 1px),
        radial-gradient(circle at 30% 50%, rgba(0, 160, 40, 0.8) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    #health-bar {
      width: 80%;
      height: 20px;
      background-color: #353535;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 2px solid #444;
    }

    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #a60000;
      transition: width 0.4s ease;
    }

    #board-container {
      height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      width: 130px;
    }

    .cell {
      width: 120px;
      height: 120px;
      margin: 0px auto;
      border-radius: 10px;
      background-color: #98621f;
      border: 5px solid #462400;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #444;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .cell.flash-red {
      animation: quickFlashRed 0.3s linear 3;
      /* 3 быстрых моргания */
    }

    @keyframes quickFlashRed {

      0%,
      100% {
        background-color: #98621f;
      }

      /* Исходный цвет клетки */
      50% {
        background-color: #ff0000;
      }

      /* Ярко-красный */
    }

    @keyframes gold-shake {
      0% {
        transform: translate(0, 0);
      }

      25% {
        transform: translate(1px, -1px);
      }

      50% {
        transform: translate(-1px, 1px);
      }

      75% {
        transform: translate(1px, 1px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    .player {
      position: absolute;
      font-size: 2em;
      animation: idle-bob 1s infinite ease-in-out;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .heal-popup,
    .trap-popup {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-height: auto;
      height: auto;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeUp 4s forwards;
      z-index: 20;
    }

    .heal-popup {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
    }

    .trap-popup {
      background: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
    }

    @keyframes idle-bob {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-5px);
      }
    }

    @keyframes enemy-sway {

      0%,
      100% {
        transform: translateX(-25px);
      }

      50% {
        transform: translateX(25px);
      }
    }

    .enemy {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: enemy-sway 1s infinite ease-in-out;
    }

    #dice {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      cursor: pointer;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 12px;
      box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
      user-select: none;
      transition: all 0.3s ease;
      z-index: 300;
    }

    #dice:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #dice.rolling {
      animation: roll 0.6s infinite linear;
    }

    @keyframes roll {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    #battleModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      background: rgb(127, 127, 127);
      border: 3px solid #5c0000;
      padding: 15px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      /* По умолчанию скрыто */
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    /* Стили для кнопок в бою */
    #fightBtn,
    #fleeBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #fightBtn:hover,
    #fleeBtn:hover {
      background: #45a049;
    }

    #closeBattleBtn {
      background: #a00;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      #battleModal {
        position: fixed;
        top: 65%;
        /* Чуть ниже центра */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        /* Займет 90% ширины экрана */
        max-width: 280px;
        min-height: auto;
        /* Убираем фиксированную минимальную высоту */
        height: auto;
        /* Автоматическая высота по содержимому */
        padding: 12px;
        /* Уменьшаем отступы */
        background: rgb(127, 127, 127);
        border: 3px solid #5c0000;
        padding: 15px;
        border-radius: 12px;
        z-index: 1000;
        display: none;
        text-align: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        margin: 0 auto;
        /* Дополнительное центрирование */
        font-size: 14px;
      }
    }

    #gameOverModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50%;
      height: 10%;
      background: rgb(127, 127, 127);
      border: 3px solid #5c0000;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #closeBattleBtn {

      background: #a00;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 6px 16px;
      font-weight: bold;
      background: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #winModal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgb(242, 255, 0);
      border: 3px solid #0059ff;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }

    #winModal div:first-child {
      font-size: 1.5em;
      color: #4CAF50;
      margin-bottom: 15px;
    }

    #winRestartBtn {
      margin-top: 15px;
      padding: 8px 20px;
      font-weight: bold;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #winRestartBtn:hover {
      background: #45a049;
    }

    @keyframes confetti {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      animation: confetti 3s linear forwards;
      z-index: 999;
    }

    #goldCounter {
      position: fixed;
      right: 25px;
      bottom: 25px;
      background: #fff8dc;
      border: 2px solid #d4af37;
      border-radius: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      font-weight: bold;
      color: #8b7500;
      z-index: 100;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    @keyframes goldFlash {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.3);
      }

      100% {
        transform: scale(1);
      }
    }

    #goldCounter.flash {
      animation: goldFlash 0.4s ease;
    }

    .trap {
      position: absolute;
      font-size: 3em;
      z-index: 10;
    }

    .gold {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: gold-shake 0.5s infinite;
    }

    @keyframes potionPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.25);
      }
    }

    .potion-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 1.4em;
      z-index: 5;
      animation: potionPulse 2s infinite ease-in-out;
    }

    .merchant {
      position: absolute;
      top: 5px;
      font-size: 1.9em;
      z-index: 1;
      animation: merchantBlink 2s infinite ease-in-out;
    }

    @keyframes merchantBlink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    .shake {
      animation: shake 0.5s linear;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>

<body>
  <div id="leaderboard-modal" style="display: none; position: fixed; top: 50%; left: 50%; 
     transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); color: white; 
     padding: 20px; border-radius: 10px; border: 2px solid #4CAF50; z-index: 1000;
     max-width: 300px; width: 80%; text-align: center;">
    <h3 style="margin-top: 0;">🏆 Таблица рекордов</h3>
    <ol id="leaderboard-list" style="text-align: left; padding-left: 20px;"></ol>
    <button id="close-leaderboard" style="margin-top: 15px; padding: 5px 10px;
          background: #4CAF50; color: white; border: none; border-radius: 5px;
          cursor: pointer;">Закрыть</button>
  </div>
  <div id="goldCounter">💰 0</div>
  <div id="health-bar">
    <div id="health-fill"></div>
  </div>
  <div id="board-container">
    <div id="board"></div>
  </div>
  <div id="dice">🎲</div>
  <div style="position: fixed; bottom: 30px; left: 10px; display: flex; gap: 10px;">
    <button id="show-leaderboard" style="
  width: 40px; height: 40px;  /* Фиксированный размер */
  padding: 0;
  background: #5a3e2b;
  color: white;
  border: none;
  border-radius: 50%;  /* Круглая форма */
  cursor: pointer;
  font-size: 20px;
">🏆</button>
  </div>
  </div>
  <div id="winModal">
    <div>🎉 Поздравляем! Приключение завершено!</div>
    <div id="finalStats">За Х дней</div>
    <button id="winRestartBtn">ЗАНОВО</button>
  </div>
  <div id="battleModal">
    <div id="battleInfo"></div>
    <div id="battleOutcome"></div>
    <button id="fightBtn">СРАЖАТЬСЯ</button>
    <button id="fleeBtn">УБЕЖАТЬ</button>
    <button id="closeBattleBtn" style="display: none;">OK</button>
  </div>

  <div id="inventory" style="position: fixed; left: 10px; top: 50%; transform: translateY(-50%);
     background: rgba(106, 106, 106, 0.9); border: 1px solid #000000; border-radius: 8px;
     padding: 8px 5px; z-index: 100; color: white; display: flex; flex-direction: column; align-items: center;
     box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);">
    <div id="potions-count" style="font-size: 14px; margin-bottom: 3px;">0</div>
    <button id="use-potion-btn" style="background: none; border: none; font-size: 24px; cursor: pointer;">🧪</button>
  </div>
  <div id="gameOverModal">
    <div>💀 Вы погибли! </div>
    <button id="restartBtn">ЗАНОВО</button>
  </div>
  <div id="merchantModal"
    style="display: none; position: fixed; top: 15%; left: 50%; transform: translateX(-50%);
  background: #fff8dc; border: 3px solid #8b5e3c; padding: 20px; border-radius: 12px; z-index: 1000; text-align: center; width: 300px;">
    <div style="font-size: 1.2em; margin-bottom: 10px;">🧙‍♂️ Таинственный незнакомец вылечит тебя за 5💰
    </div>
    <button id="buyHealBtn">Вылечиться</button>
    <button id="declineMerchantBtn">Отказаться</button>
  </div>

  <audio id="diceSound" src="sounds/dice-roll.mp3"></audio>
  <audio id="battleSound" src="sounds/battle.mp3"></audio>
  <audio id="potionSound" src="sounds/potion.mp3"></audio>
  <audio id="goldSound" src="sounds/gold.mp3"></audio>
  <audio id="trapSound" src="sounds/trap.mp3"></audio>
  <audio id="winGameSound" src="sounds/winGame.mp3"></audio>
  <audio id="winBattleSound" src="sounds/winBattle.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>
  <audio id="battleLostSound" src="sounds/battleLost.mp3"></audio>
  <audio id="merchantSound" src="sounds/merchant.mp3"></audio>
  <audio id="runawaySound" src="sounds/runaway.mp3"></audio>
  <script>
    const board = document.getElementById('board');
    const dice = document.getElementById('dice');
    const player = document.createElement('div');
    const battleModal = document.getElementById('battleModal');
    const battleInfo = document.getElementById('battleInfo');
    const battleOutcome = document.getElementById('battleOutcome');
    const closeBattleBtn = document.getElementById('closeBattleBtn');
    const gameOverModal = document.getElementById('gameOverModal');
    const restartBtn = document.getElementById('restartBtn');
    const potionsCountElement = document.getElementById('potions-count');
    const usePotionBtn = document.getElementById('use-potion-btn');
    const fightBtn = document.getElementById('fightBtn');
    const fleeBtn = document.getElementById('fleeBtn');
    const defeatedEnemies = new Set();
    const diceSound = document.getElementById('diceSound');
    const battleSound = document.getElementById('battleSound');
    const potionSound = document.getElementById('potionSound');
    const goldSound = document.getElementById('goldSound');
    const trapSound = document.getElementById('trapSound');
    const winBattleSound = document.getElementById('winBattleSound');
    const gameOverSound = document.getElementById('gameOverSound');
    const battleLostSound = document.getElementById('battleLostSound');
    const winGameSound = document.getElementById('winGameSound');
    const merchantModal = document.getElementById('merchantModal');
    const buyHealBtn = document.getElementById('buyHealBtn');
    const declineMerchantBtn = document.getElementById('declineMerchantBtn');
    const visitedMerchants = new Set();
    const winModal = document.getElementById('winModal');
    const finalStats = document.getElementById('finalStats');
    const winRestartBtn = document.getElementById('winRestartBtn');
    const usedHealthCells = new Set();
    const usedGoldCells = new Set();
    const healthCells = [], enemyCells = [], trapCells = [], goldCells = [], merchantCells = [];
    const usedTrapCells = new Set();

    player.className = 'player';
    player.textContent = '🧍';

    let playerLostBattle = false;
    let currentCell = 0;
    let playerHP = 100;
    let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
    let potionCount = 0;
    let isInteractingWithMerchant = false;
    let diceRollsCount = 0;
    let goldCount = 0;
    let inBattleMode = false;
    let awaitingRoll = false;

    usePotionBtn.addEventListener('click', () => {
      if (potionCount > 0 && playerHP < 100) {
        potionCount--;
        potionsCountElement.textContent = `${potionCount}`;
        playerHP = Math.min(100, playerHP + 25);
        updateHealthBar();
        potionSound.play();

        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.textContent = 'Использовано зелье (+25❤️)';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);
      }
    });

    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      board.appendChild(cell);

    }

    const cells = document.querySelectorAll('.cell');
    cells[currentCell].appendChild(player);
    setTimeout(() => {
      cells[currentCell].scrollIntoView({ behavior: 'auto', block: 'center' });
    }, 100);

    function showLeaderboard() {
      const list = document.getElementById('leaderboard-list');
      const sorted = [...leaderboard]
        .sort((a, b) => a.rolls - b.rolls || b.gold - a.gold)
        .slice(0, 10);

      list.innerHTML = sorted.map((entry, i) =>
        `<li>${i + 1}. ${entry.name}: ${entry.rolls} бросков, ${entry.gold}💰</li>`
      ).join('');

      document.getElementById('leaderboard-modal').style.display = 'block';
    }

    document.getElementById('show-leaderboard').addEventListener('click', showLeaderboard);

    document.getElementById('close-leaderboard').addEventListener('click', () => {
      document.getElementById('leaderboard-modal').style.display = 'none';
    });
    function updateHealthBar() {
      document.getElementById('health-fill').style.width = playerHP + '%';
      if (playerHP <= 0) {
        dice.disabled = true;
        gameOverModal.style.display = 'block';
        gameOverSound.play();
      }

    }
    function updateGoldCounter(changed = false) {
      const counter = document.getElementById('goldCounter');
      counter.textContent = `💰 ${goldCount}`;

      if (changed) {
        counter.classList.add('flash');
        goldSound.play();
        setTimeout(() => counter.classList.remove('flash'), 400);
      }
    }


    function showWinModal() {
      dice.disabled = true;

      // Выбор ачивки по количеству золота
      let achievement = "";
      if (goldCount === 0) {
        achievement = "🏆 Жадность не твоя черта";
      } else if (goldCount <= 15) {
        achievement = "🏆 Любитель сокровищ";
      } else {
        achievement = "🏆 Жадный до победы!";
      }
      winGameSound.play();
      finalStats.innerHTML = `Пройдено за ${diceRollsCount} дней<br>💰: ${goldCount}<br>${achievement}`;
      winModal.style.display = 'block';

      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
          confetti.style.animationDuration = `${2 + Math.random() * 3}s`;
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 100);
      }
      const playerName = prompt('Поздравляем! Введите имя для таблицы рекордов:', 'Игрок');
      if (playerName) {
        leaderboard.push({
          name: playerName.substring(0, 15), // Ограничиваем длину имени
          rolls: diceRollsCount,
          gold: goldCount,
          date: new Date().toLocaleDateString()
        });
        localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
      }
    }

    winRestartBtn.onclick = () => {
      location.reload();
    };

    function flashCell(cell) {
      cell.classList.add('flash-red');
      setTimeout(() => cell.classList.remove('flash-red'), 900);
    }
    while (enemyCells.length < 15) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!enemyCells.includes(rand)) enemyCells.push(rand);
    }
    while (healthCells.length < 10) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!healthCells.includes(rand) && !enemyCells.includes(rand)) healthCells.push(rand);
    }
    while (trapCells.length < 15) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!trapCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand)) trapCells.push(rand);
    }
    while (goldCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!goldCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand) && !trapCells.includes(rand)) goldCells.push(rand);
    }
    while (merchantCells.length < 15) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (
        !merchantCells.includes(rand) &&
        !enemyCells.includes(rand) &&
        !healthCells.includes(rand) &&
        !trapCells.includes(rand) &&
        !goldCells.includes(rand)
      ) {
        merchantCells.push(rand);
      }
    }
    function checkForHealthPotion() {
      const cell = cells[currentCell];
      if (healthCells.includes(currentCell) && !usedHealthCells.has(currentCell)) {
        if (!cell.querySelector('.potion-icon')) {
          const potionIcon = document.createElement('span');
          potionIcon.className = 'potion-icon';
          potionIcon.textContent = '🧪';
          cell.appendChild(potionIcon);

          // Добавляем обработчик клика
          potionIcon.addEventListener('click', () => {
            usedHealthCells.add(currentCell); // Помечаем клетку как использованную
            potionCount++;
            potionsCountElement.textContent = `${potionCount}`;
            potionIcon.remove(); // Удаляем зелье с клетки
            potionSound.play();
            const popup = document.createElement('div');
            popup.className = 'heal-popup';
            popup.textContent = 'Зелье добавлено в инвентарь!';
            cell.appendChild(popup);
            setTimeout(() => popup.remove(), 2000);
          });
        }

        cell.classList.add('potion');
        setTimeout(() => cell.classList.remove('potion'), 1500);
      }
    }
    function checkForMerchant() {
      const cell = cells[currentCell];
      if (merchantCells.includes(currentCell) && !visitedMerchants.has(currentCell)) {
        isInteractingWithMerchant = true; // Блокируем взаимодействия
        dice.disabled = true;

        // Добавляем иконку торговца
        if (!cell.querySelector('.merchant')) {
          const merchant = document.createElement('span');
          merchant.textContent = '🧙‍♂️';
          merchant.className = 'merchant';
          cell.appendChild(merchant);
        }

        // Блокируем кубик
        dice.disabled = true;

        document.getElementById('merchantSound').play();

        // Показываем окно торговца
        merchantModal.style.display = 'block';
        // Обновляем состояние кнопки при открытии
        buyHealBtn.disabled = goldCount < 5;
        buyHealBtn.style.opacity = goldCount < 5 ? "0.5" : "1";
      }
    }

    function checkForGold() {
      const cell = cells[currentCell];
      if (goldCells.includes(currentCell) && !usedGoldCells.has(currentCell)) {
        usedGoldCells.add(currentCell);

        const gold = document.createElement('span');
        gold.textContent = '💰';
        gold.className = 'gold';
        cell.appendChild(gold);

        gold.addEventListener('click', () => {
          const goldGain = Math.floor(Math.random() * 5) + 1; // от 1 до 5
          goldCount += goldGain;
          updateGoldCounter(true);
          gold.remove(); // убрать золото с клетки

          const popup = document.createElement('div');
          popup.className = 'heal-popup';
          popup.innerHTML = `Найдено золото: +${goldGain}`;
          cell.appendChild(popup);
          setTimeout(() => popup.remove(), 4000);
        });
      }
    }


    function checkForEnemy() {
      const cell = cells[currentCell];
      if (enemyCells.includes(currentCell) && !defeatedEnemies.has(currentCell)) {
        if (!cell.querySelector('.enemy')) {
          const enemy = document.createElement('span');
          enemy.textContent = '👹';
          enemy.className = 'enemy';
          cell.appendChild(enemy);
          battleSound.play();
        }

        battleInfo.textContent = `⚔️ Повстречался какой-то враг`;
        battleOutcome.textContent = '';
        battleModal.style.display = 'block';
        fightBtn.style.display = 'inline-block';
        fleeBtn.style.display = 'inline-block';
        closeBattleBtn.style.display = 'none';
        dice.style.display = 'none';
        inBattleMode = true;
      }
    }

    function checkForTrap() {
      const cell = cells[currentCell];
      if (trapCells.includes(currentCell) && !usedTrapCells.has(currentCell)) {
        usedTrapCells.add(currentCell); // Помечаем ловушку как использованную
        if (!cell.querySelector('.trap')) {
          const trap = document.createElement('span');
          trap.textContent = '🕳️';
          trap.className = 'trap';
          cell.appendChild(trap);
          trapSound.play();
        }
        flashCell(cell);
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.innerHTML = 'Ты упал в яму, но выбрался потеряв много сил -25❤️!';
        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 500);
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
        playerHP = Math.max(0, playerHP - 25);
        cells[currentCell].appendChild(player);
        updateHealthBar();
      }
    }

    closeBattleBtn.onclick = () => {
      battleModal.style.display = 'none';
      dice.style.display = 'block';
      closeBattleBtn.style.display = 'none';
      inBattleMode = false;
      if (playerLostBattle && currentCell > 0) {
        currentCell--;
        cells[currentCell].appendChild(player);
      }
    };

    fightBtn.onclick = () => {
      fightBtn.style.display = 'none';
      fleeBtn.style.display = 'none';
      dice.style.display = 'block';
      inBattleMode = true;
    };

    fleeBtn.onclick = () => {
      fightBtn.style.display = 'none';
      fleeBtn.style.display = 'none';
      battleOutcome.textContent = `🏃 Ты отступил на -2 клетки, и потерял -10❤️`;
      runawaySound.play();
      playerHP = Math.max(0, playerHP - 10);
      updateHealthBar();
      currentCell = Math.max(0, currentCell - 2);
      cells[currentCell].appendChild(player);
      cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
      cells[currentCell].appendChild(player);
      flashCell(cells[currentCell]);
      closeBattleBtn.style.display = 'inline-block';
    };
    
    restartBtn.onclick = () => {
      location.reload();
    };

    function movePlayer(steps) {
      if (steps <= 0) return;
      let stepCount = 0;
      const interval = setInterval(() => {
        if (stepCount >= steps || currentCell >= cells.length - 1) {
          clearInterval(interval);
          if (currentCell >= cells.length - 1) {
            showWinModal();
          } else {
            checkForHealthPotion();
            checkForGold();
            checkForEnemy();
            checkForTrap();
            checkForMerchant();
          }
          return;
        }
        currentCell++;
        cells[currentCell].appendChild(player);
        cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
        stepCount++;
      }, 400);
    }

    dice.addEventListener('click', () => {
      diceSound.play();
      if (dice.disabled || playerHP <= 0 || isInteractingWithMerchant) return;

      if (inBattleMode) {
        // Бросок кубика в бою
        dice.disabled = true;
        dice.classList.add('rolling');
        setTimeout(() => {
          dice.classList.remove('rolling');

          const enemyRoll = Math.floor(Math.random() * 6) + 1;
          const playerRoll = Math.floor(Math.random() * 6) + 1;

          battleInfo.textContent = `👹 Враг нанёс: ${enemyRoll} | 🧍 Ты нанёс: ${playerRoll}`;

          if (playerRoll < enemyRoll) {
            playerHP = Math.max(0, playerHP - 25);
            flashCell(cells[currentCell]);
            battleOutcome.textContent = `❌ Ты проиграл. -25❤️ и отброшен на 1 клетку!`;
            document.body.classList.add('shake');
            setTimeout(() => document.body.classList.remove('shake'), 500);
            battleLostSound.play();
            playerLostBattle = true;
          } else if (playerRoll === enemyRoll) { // Обработка ничьи
            battleOutcome.textContent = `🔄 Ничья! Ты недооценил врага и отступаешь!`;
            playerLostBattle = true;
            runawaySound.play();
          } else {
            battleOutcome.textContent = `✅ Ты победил!`;
            winBattleSound.play();
            playerLostBattle = false;

            // Удаляем врага
            const cell = cells[currentCell];
            const enemy = cell.querySelector('.enemy');
            if (enemy) enemy.remove();

            // Создаём сундук с золотом
            const gold = document.createElement('span');
            gold.textContent = '💰';
            gold.className = 'gold';
            cell.appendChild(gold);

            gold.addEventListener('click', () => {
              const goldGain = Math.floor(Math.random() * 10) + 1; // от 1 до 10
              goldCount += goldGain;
              updateGoldCounter(true);

              const popup = document.createElement('div');
              popup.className = 'heal-popup';
              popup.innerHTML = `Найдено золото: +${goldGain}`;
              cell.appendChild(popup);
              setTimeout(() => popup.remove(), 4000);

              gold.remove(); // удаляем сундук после сбора
            });
          }


          updateHealthBar();
          closeBattleBtn.style.display = 'inline-block';
          dice.disabled = false;
          dice.style.display = 'none';
          inBattleMode = false;

        }, 800);

        return;
      }

      // Обычный бросок (не бой)
      diceRollsCount++;
      dice.disabled = true;
      dice.classList.add('rolling');
      diceSound.play();
      setTimeout(() => {
        dice.classList.remove('rolling');
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = `🎲 ${roll}`;
        movePlayer(roll);

        setTimeout(() => {
          dice.disabled = false;
        }, roll * 400 + 800);
      }, 800);
    });


    updateHealthBar();
    buyHealBtn.onclick = () => {
      if (goldCount >= 5) {
        goldCount -= 5;
        updateGoldCounter(true);

        // Анимация лечения: мигание здоровья
        const healthBar = document.getElementById('health-fill');
        healthBar.style.transition = "none"; // Отключаем плавность для резкого мигания
        healthBar.style.backgroundColor = "#00ff00"; // Зелёный цвет

        setTimeout(() => {
          healthBar.style.transition = "width 0.4s ease"; // Возвращаем анимацию
          healthBar.style.backgroundColor = "#a60000"; // Возвращаем красный
        }, 300);

        // Восстановление HP
        playerHP = Math.min(100, playerHP + 50);
        updateHealthBar();

        merchantModal.style.display = 'none';
        isInteractingWithMerchant = false;
        dice.disabled = false;

        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.textContent = 'Куплено зелье (+50❤️)';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);

        potionSound.play();
      }
      else {
        // Если не хватает золота, показываем сообщение
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.textContent = 'Недостаточно золота!';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);
      }
    };
    declineMerchantBtn.onclick = () => {
      merchantModal.style.display = 'none';
      isInteractingWithMerchant = false; // Разблокируем
      dice.disabled = false;
    };

  </script>
