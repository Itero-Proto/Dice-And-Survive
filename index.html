<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dice & Survive</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f2f2f2;
    }

    #health-bar {
      width: 80%;
      height: 20px;
      background-color: #ddd;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
      border: 2px solid #444;
    }

    #health-fill {
      height: 100%;
      width: 100%;
      background-color: #4caf50;
      transition: width 0.4s ease;
    }

    #board-container {
      height: 80vh;
      overflow-y: auto;
      border: 3px solid #444;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    #board {
      display: flex;
      flex-direction: column-reverse;
      width: 130px;
    }

    .cell {
      width: 120px;
      height: 120px;
      margin: 1px auto;
      border-radius: 10px;
      background-color: #e8d3b9;
      border: 2px solid #a57c50;
      box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #444;
      font-size: 1em;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .cell.flash-red {
      background-color: #ff9999 !important;
      animation: flashRed 2s ease;
    }

    @keyframes flashRed {
      0% { background-color: #ff9999; }
      100% { background-color: #e8d3b9; }
    }

    .player {
      position: absolute;
      font-size: 2em;
      animation: idle-bob 1s infinite ease-in-out;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .heal-popup {
      position: absolute;
      right: 0px;
      top: 0px;
      background: #e8f5e9;
      border: 1px solid #4caf50;
      color: #2e7d32;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: fadeUp 4s forwards;
      z-index: 20;
    }

    .trap-popup {
      position: absolute;
      right: 0px;
      top: 0px;
      background: #ffebee;
      border: 1px solid #f44336;
      color: #d32f2f;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      animation: fadeUp 4s forwards;
      z-index: 20;
    }

    @keyframes fadeUp {
      0% { opacity: 0; transform: translateY(10px); }
      10% { opacity: 1; transform: translateY(0); }
      80% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    @keyframes idle-bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    #dice {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5em;
      cursor: pointer;
      padding: 10px 20px;
      background: linear-gradient(145deg, #ffffff, #e6e6e6);
      border-radius: 12px;
      box-shadow: 3px 3px 6px #ccc, -3px -3px 6px #fff;
      user-select: none;
      transition: all 0.3s ease;
      z-index: 300;
    }

    #dice:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #dice.rolling {
      animation: roll 0.6s infinite linear;
    }

    @keyframes roll {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    #battleModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #444;
      padding: 20px;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      text-align: center;
    }
    #closeBattleBtn {
      margin-top: 15px;
      padding: 6px 16px;
      font-weight: bold;
      background: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="health-bar"><div id="health-fill"></div></div>
  <div id="board-container"><div id="board"></div></div>
  <div id="dice">üé≤</div>

  <div id="battleModal">
    <div id="battleInfo"></div>
    <div id="battleOutcome"></div>
    <button id="closeBattleBtn">OK</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const dice = document.getElementById('dice');
    const player = document.createElement('div');
    const battleModal = document.getElementById('battleModal');
    const battleInfo = document.getElementById('battleInfo');
    const battleOutcome = document.getElementById('battleOutcome');
    const closeBattleBtn = document.getElementById('closeBattleBtn');

    player.className = 'player';
    player.textContent = 'üßç';

    let currentCell = 0;
    let playerHP = 100;

    const usedHealthCells = new Set();

    for (let i = 1; i <= 100; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.dataset.index = i;
      board.appendChild(cell);
    }

    const cells = document.querySelectorAll('.cell');
    cells[currentCell].appendChild(player);
    setTimeout(() => {
      cells[currentCell].scrollIntoView({ behavior: 'auto', block: 'center' });
    }, 100);

    function updateHealthBar() {
      document.getElementById('health-fill').style.width = playerHP + '%';
    }

    function flashCell(cell) {
      cell.classList.add('flash-red');
      setTimeout(() => cell.classList.remove('flash-red'), 2000);
    }

    const healthCells = [];
    const enemyCells = [];
    const trapCells = [];

    while (enemyCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!enemyCells.includes(rand)) enemyCells.push(rand);
    }
    while (healthCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!healthCells.includes(rand) && !enemyCells.includes(rand)) healthCells.push(rand);
    }
    while (trapCells.length < 20) {
      let rand = Math.floor(Math.random() * 98) + 1;
      if (!trapCells.includes(rand) && !enemyCells.includes(rand) && !healthCells.includes(rand)) trapCells.push(rand);
    }

    function checkForHealthPotion() {
      const cell = cells[currentCell];
      if (healthCells.includes(currentCell) && !usedHealthCells.has(currentCell)) {
        usedHealthCells.add(currentCell);

        const popup = document.createElement('div');
        popup.className = 'heal-popup';
        popup.innerHTML = '<span style="margin-right:5px">‚ù§Ô∏è</span> +25 HP';
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);

        playerHP = Math.min(100, playerHP + 25);
        updateHealthBar();
      }
    }

    function checkForEnemy() {
      const cell = cells[currentCell];
      if (enemyCells.includes(currentCell)) {
        if (!cell.querySelector('.enemy')) {
          const enemy = document.createElement('span');
          enemy.textContent = 'üëπ';
          enemy.className = 'enemy';
          cell.appendChild(enemy);
        }
        const enemyRoll = Math.floor(Math.random() * 6) + 1;
        const playerRoll = Math.floor(Math.random() * 6) + 1;
        battleInfo.textContent = `üëπ –í—Ä–∞–≥ –±—Ä–æ—Å–∏–ª: ${enemyRoll} | üßç –¢—ã –±—Ä–æ—Å–∏–ª: ${playerRoll}`;

        if (playerRoll < enemyRoll) {
          playerHP = Math.max(0, playerHP - 25);
          flashCell(cell);
          battleOutcome.textContent = `‚ùå –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª –∏ –æ—Ç—Å—Ç—É–ø–∞–µ—à—å –Ω–∞ 1 –∫–ª–µ—Ç–∫—É!`;
          if (currentCell > 0) currentCell--;
          cells[currentCell].appendChild(player);
        } else {
          battleOutcome.textContent = `‚úÖ –¢—ã –ø–æ–±–µ–¥–∏–ª!`;
        }
        updateHealthBar();
        battleModal.style.display = 'block';
        dice.style.display = 'none';
        closeBattleBtn.style.display = 'inline-block';
      }
    }

    function checkForTrap() {
      const cell = cells[currentCell];
      if (trapCells.includes(currentCell)) {
        const popup = document.createElement('div');
        popup.className = 'trap-popup';
        popup.innerHTML = '<span style="margin-right:5px">ü©∏</span> –¢—ã —Ä–∞–Ω–µ–Ω!';
        cell.appendChild(popup);
        setTimeout(() => popup.remove(), 4000);
        
        playerHP = Math.max(0, playerHP - 25);
        flashCell(cell);
        if (currentCell > 0) currentCell--;
        cells[currentCell].appendChild(player);
        updateHealthBar();
      }
    }

    closeBattleBtn.onclick = () => {
      battleModal.style.display = 'none';
      dice.style.display = 'block';
      closeBattleBtn.style.display = 'none';
    };

    function movePlayer(steps) {
      if (steps <= 0) return;
      let stepCount = 0;
      const interval = setInterval(() => {
        if (stepCount >= steps || currentCell >= cells.length - 1) {
          clearInterval(interval);
          checkForHealthPotion();
          checkForEnemy();
          checkForTrap();
          return;
        }
        currentCell++;
        cells[currentCell].appendChild(player);
        cells[currentCell].scrollIntoView({ behavior: 'smooth', block: 'center' });
        stepCount++;
      }, 400);
    }

    dice.addEventListener('click', () => {
      if (dice.disabled || playerHP <= 0) return;
      dice.disabled = true;
      dice.classList.add('rolling');
      setTimeout(() => {
        dice.classList.remove('rolling');
        const roll = Math.floor(Math.random() * 6) + 1;
        dice.textContent = `üé≤ ${roll}`;
        movePlayer(roll);
        setTimeout(() => {
          dice.disabled = false;
        }, roll * 400 + 800);
      }, 800);
    });

    updateHealthBar();
  </script>
</body>
</html>
